<style>
  body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  justify-content: center;
  height: 100vh;

}

.container {
  display: grid;
  grid-template-columns: repeat(1, 160px);
  grid-gap: 100px;
  margin: auto 0;
}

@media (min-width: 420px) and (max-width: 659px) {
  .container {
    grid-template-columns: repeat(2, 160px);
  }
}

@media (min-width: 660px) and (max-width: 899px) {
  .container {
    grid-template-columns: repeat(3, 160px);
  }
}

@media (min-width: 900px) {
  .container {
    grid-template-columns: repeat(4, 160px);
  }
}

.container .box {
  width: 100%;
}

.container .box h1 {
  display: block;
  text-align: center;
  color:#0000007e	;
}

.container .box .chart {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  font-size: 40px;
  line-height: 160px;
  height: 160px;
  color: rgb(7, 0, 0);
}

.container .box canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  width: 100%;
}
</style>
